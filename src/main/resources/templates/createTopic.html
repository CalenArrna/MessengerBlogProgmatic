<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>createNewTopic</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/home}" tabindex="-1">Főoldal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/messages}">Üzenetek<span
                            class="sr-only">(Főoldal)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/newMessage}">Új üzenet</a>
                </li>
            </ul>
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" data-sec-authorize="isAnonymous()" data-th-href="@{/login}" >Bejelentkezés</a>
                    <a class="nav-item disabled" data-sec-authorize="isAuthenticated()" data-th-text="${username}"></a>
                </li>
                <li class="nav-item" data-sec-authorize="isAuthenticated()">
                    <a class="nav-link active" data-th-href="@{/logout}">Kijelentkezés</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Új téma létrehozása</h1>
    <form method="post" data-th-action="@{/createTopic}" data-th-object="${topic}">
        <div class="form-group">
            <label for="title">Téma címe:</label>
            <label class="text-danger" data-th-errors="*{title}" data-th-if="${#fields.hasErrors('title')}" for="title"></label>
            <input type="text" class="form-control" data-th-field="*{title}" name="title" id="title" placeholder="Ide kerül a cím!">
        </div>
        <div class="form-group">
            <label for="description">Téma leírása:</label>
            <label class="text-danger" data-th-if="${#fields.hasErrors('description')}" data-th-errors="*{description}" for="description"></label>
            <textarea class="form-control" data-th-field="*{description}" placeholder="Ide kerül a leírás!" id="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Téma létrehozása</button>
    </form>
</div>
</body>
</html>
