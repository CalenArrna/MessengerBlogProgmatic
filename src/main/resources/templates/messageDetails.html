<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Reszletek</title>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link active" data-th-href="@{/greeting}" tabindex="-1">Főoldal<span class="sr-only">(Üzenet részletei)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/messages}">Üzenetek</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/newMessage}">Új üzenet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" data-th-href="@{/login}">Bejelentkezés</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Az üzenet részletei:</h1>
    <div class="card text-center">
        <div class="card-header" data-th-text="${message.from}"></div>
        <div class="card-body">
            <!--        <h5 class="card-title" ></h5>-->
            <p class="card-text" data-th-text="${message.text}"></p>
            <a href="" class="btn btn-primary">Válasz</a>
        </div>
        <div class="card-footer text-muted" data-th-text="${{message.time}}"></div>
    </div>
</div>
</body>
</html>
